<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=false">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style/css/styles.css">
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Who has the most beautiful eyes? 😶‍🌫️</h1>
            </div>
            <div class="gif_container">
                <img src="https://media.giphy.com/media/B5AVgxf0OzlyE/giphy.gif" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Me</button>
                <button class="btn" id = "noButton" onmouseover="moveButton()", onclick="moveButton()">Not me</button>
                <script>
                    var noTimesClicked = 0;
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        noTimesClicked++;
                        const clamp = (num, min, max) => Math.min(Math.max(num, min), max);
                        var viewportheight = window.innerHeight;
                        var viewportwidth = window.innerWidth;
                        var x = Math.random() * (viewportwidth - document.getElementById('noButton').offsetWidth);
                        var y = Math.random() * (viewportheight - document.getElementById('noButton').offsetHeight);
                        var noButton = document.getElementById('noButton');
                        noButton.style.left = `${x}px`;
                        noButton.style.top = `${y}px`;
                        noButton.style.backgroundColor = `#f70021`;
                        noButton.style.fontWeight = `900`;
                        noButton.innerHTML = "WRONG!";
                    }
                    if(noTimesClicked >= 10) {
                            var mainText = document.getElementsByClassName('header_text');
                            mainText.innerHTML = "You're kidding me... 😒🙄";
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
